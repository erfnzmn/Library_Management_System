
services:
  app:           
    build: .     
    container_name: library
    ports:
      - "8080:8080"
    depends_on:
      # - mysql
      - redis
      - rabbitmq
    environment:
      - DB_HOST=host.docker.internal
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    networks:
      - library-net

